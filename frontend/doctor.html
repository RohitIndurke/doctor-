    const expertsContainer = document.getElementById('experts');

    doctors.forEach(doc => {
      expertsContainer.innerHTML += `
        <div class="doctor-card">
          <img src="${doc.img}" alt="${doc.name}">
          <h3>${doc.name}</h3>
          
          <p>${doc.specialization}</p>
          <p>Experience :${doc.experience}</p>
          <p>${doc.rate}</p>
          <button onclick="viewDoctor(${doc.id})">Learn More</button>
        </div>
      `;
    });

    // Store data to localStorage to access on second page
    function viewDoctor(id) {
      const doctor = doctors.find(d => d.id === id);
      localStorage.setItem('selectedDoctor', JSON.stringify(doctor));
      window.location.href = 'DoctorDetails.html';
    }
  </script>
